<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="heading"><h1>PASSWORD GENERATOR</h1></div>
        <div id="passBox">
            <input readonly placeholder="PASSWORD" data-passbox>
            <button  data-copyBut> 
                <span data-cpymsg ></span>
                <img src="copy.svg" alt="clipboard" width="15px" height="15px">
            </button>
        </div>
        <div id="main">
            <div id="passLen_display">
                <h3>Password Lenght</h3>
                <span id="passlenghtBox"></span>
            </div>
            <div class="Checkbox">
                <input type="range" id="passLenSlider" min="1" max="20" step="1">
            </div>
            <!-- check2 -->
            <div class="Checkbox">
                <input type="checkbox" id="uppercaseLetter">
                <label for="uppercaseLetter">Include Uppercase Letter</label>
            </div>
            <!-- check3 -->
            <div class="Checkbox">
                <input type="checkbox" id="lowerCaseLetter">
                <label for="lowerCaseLetter">Include Lowercase Letter</label>
            </div>
            <!-- check4 -->
            <div class="Checkbox">
                <input type="checkbox" id="includeNumber">
                <label for="includeNumber">Include Number</label>
            </div>
            <!-- check5 -->
            <div class="Checkbox">
                <input type="checkbox" id="includesymbol">
                <label for="includesymbol">Include Symbol</label>
            </div>
            <div id="strenght">
                <h3>Strenght</h3>
                <span id="colorBox"></span>
            </div>
            <div id="generatePass">
                <button id="GenPassBut">GENERATE PASSWORD</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
